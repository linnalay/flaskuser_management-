<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Page Content -->
    <div class="container mt-5">
        <h1 class="text-center">Edit User</h1>

        <!-- Edit User Form -->
        <form action="{{ url_for('edit', userid=editUser.userid) }}" method="post" class="mt-4">
            {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endif %}            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ editUser.name }}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="admin" {% if editUser.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="user" {% if editUser.role == 'user' %}selected{% endif %}>User</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" value="{{ editUser.country }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
