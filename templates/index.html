<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .left-block {
            width: 20%;
            height: 100vh;
            background-color: black;
            color: white;
            padding: 20px;
            position: fixed;
        }

        .right-block {
            margin-left: 20%;
            padding: 20px;
        }

        .iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        .nav-link {
            color: white;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .nav-link:hover {
            color: orange;
        }

        .dashboard-title {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Left Block -->
    <div class="left-block">
        <h2 class="text-center">CMS Menu</h2>
        <hr>
        <div class="d-flex flex-column">
            <a href="{{ url_for('users') }}" class="nav-link" target="right-content">User Management</a>
            <a href="{{ url_for('register') }}" class="nav-link" target="right-content">Add New User</a>
            <a href="{{ url_for('view', userid=session['userid']) }}" class="nav-link" target="right-content">My Profile</a>
            <a href="{{ url_for('edit', userid=session['userid']) }}" class="nav-link" target="right-content">Edit Account</a>
            <a href="{{ url_for('password_change', userid=session['userid']) }}" class="nav-link" target="right-content">Change Password</a>
            <a href="{{ url_for('logout') }}" class="nav-link text-danger">Logout</a>
        </div>
    </div>

    <!-- Right Block -->
    <div class="right-block">
        <h1 class="dashboard-title">Welcome, {{ session['name'] }}</h1>
        <iframe src="{{ url_for('users') }}" name="right-content" class="iframe"></iframe>
    </div>
</body>
</html>
